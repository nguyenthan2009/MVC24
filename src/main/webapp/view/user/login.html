<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span style="color: blue" th:utext="${status}"></span>
<span style="color: red" th:utext="${cookieValue.value}"></span>
<form action="/login/user" method="post" th:object="${user}">
    <label>Email</label>
    <input type="text" name="email" th:field="*{email}">
    <label>Password</label>
    <input type="password" name="password" th:field="*{password}">
    <button type="submit">Login</button>
</form>
</body>
</html>
